<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />

    <title>Students list</title>
</head>

<body>
    <!-- Just a small example of a navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down" style="margin-left: 100px;">
                <li>
                    <a href="students-list.html">Students</a>
                </li>
                <li>
                    <a href="#">Item 2</a>
                </li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li>
                    <div class="row">
                        <form class="col s12" id="form-login">
                            <div class="row">
                                <div class="input-field col s4">

                                    <input id="email" type="email" required>
                                    <label for="email" style="color: #fff;">Email</label>
                                </div>
                                <div class="input-field col s4">

                                    <input id="password" type="password" required>
                                    <label for="password" style="color: #fff;">Password</label>
                                </div>
                                <div class="input-field col s4">
                                    <button class="waves-effect waves-light btn" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>List of Students</h2>

        <ul class="collapsible" id="students-data">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </ul>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>

        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>

    <script>
    </script>
    <!-- base script -->
    <script src="js/models/models.js"></script>
    <!-- end base script -->

    <!-- company related scripts -->
    <script src="js/api/Fetcher.js"></script>
    <script src="js/models/Student.js"></script>
    <script src="js/models/Job.js"></script>
    <script src="js/controllers/AuthenticationController.js"></script>
    <script src="js/controllers/StudentController.js"></script>
    <script src="js/controllers/CompanyController.js"></script>
    <script src="js/views/studentsList.js"></script>
</body>

</html>
